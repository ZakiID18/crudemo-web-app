<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- lang and xmlns add -->
	
<head>
<meta charset="ISO-8859-1">
<title>Update New Student - SMS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>

<body>

	<div align="center" class="container">
		
		<br><br>
		<h1>SMS</h1>
		<hr>
		<br><br>
		
		<h2>Update Student</h2>
		
		<form action="#" th:action="@{/saveStudent}" th:object="${student}", method="post">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{nim}" />
			
			<input type="text" th:field="*{nim}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{nama}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{alamat}" class="form-control mb-4 col-4">
			<input type="date" th:field="*{tgl}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Update Student</button>
			
		</form>
		
	</div>

</body>

</html>
